<!DOCTYPE html>
<html>

<head>
    <title>Lambda CloudFormation Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Lambda CloudFormation Generator</h1>
        <form id="cloudFormationForm">
            <label for="FunctionName">FunctionName:</label>
            <input type="text" id="FunctionName" name="FunctionName">

            <label for="Description">Description:</label>
            <input type="text" id="Description" name="Description">

            <label for="Runtime">Runtime:</label>
            <select id="Runtime" name="Runtime">
                <option value="python3.9">python3.9</option>
                <option value="python3.8">python3.8</option>
                <option value="python3.7">python3.7</option>
                <!-- Add more options for other instance types if needed -->
            </select>

            <label for="Role">RoleArn:</label>
            <input type="text" id="Role" name="Role">

            <label for="MemorySize">MemorySize:</label>
            <input type="text" id="MemorySize" name="MemorySize">

            <label for="Timeout">Timeout:</label>
            <input type="text" id="Timeout" name="Timeout">

            <!-- <label for="Handler">Handler:</label>
            <input type="text" id="Handler" name="Handler"> -->

            <label for="InlineCode">InlineCode:</label>
            <div id="editor"></div>
            <button type="submit">Generate CloudFormation</button>
        </form>
        <div id="cloudFormationOutput"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="script.js"></script>
</body>

</html>
